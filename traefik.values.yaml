---
providers:
  kubernetesCRD:
    namespaces:
      - default
      - traefik
  kubernetesIngress:
    namespaces:
      - default
      - traefik

ports:
  traefik:
    expose: true
    nodePort: 32090
  web:
    nodePort: 32080
  websecure:
    nodePort: 32443
  krakend:
    expose: true
    port: 8081
    nodePort: 32081
  zygo:
    expose: true
    port: 8082
    nodePort: 32082
  zyvue:
    expose: true
    port: 8083
    nodePort: 32083
  postgres:
    expose: true
    port: 5432
    nodePort: 32084

service:
  type: NodePort
