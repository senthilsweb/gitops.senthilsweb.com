apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: zybes-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: traefik
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
    - secretName: prod-issuer-account-key
      hosts:
        - app.rasp.zynomi.com
  rules:
    - host: app.rasp.zynomi.com
      http:
        paths:
          - backend:
              service:
                name: zybes-svc
                port:
                  numer: 80
            path: /
            pathType: Prefix
