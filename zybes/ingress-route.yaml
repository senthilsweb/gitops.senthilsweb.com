apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: zybes-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: traefik
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
    - secretName: app-rasp-zynomi-com-dev-tls
      hosts:
        - app.rasp.zynomi.com
  rules:
    - host: app.rasp.zynomi.com
      http:
        paths:
          - path: /
            backend:
              serviceName: zybes-svc
              servicePort: 80
---
apiVersion: traefik.containo.us/v1alpha1
kind: IngressRoute
metadata:
  name: ingressroute
  namespace: default
spec:
  entryPoints:
    - web
  routes:
    - match: Host(`app.rasp.zynomi.com`)
      kind: Rule
      services:
        - name: zybes-svc
          port: 80
      middlewares:
        - name: https-redirect
