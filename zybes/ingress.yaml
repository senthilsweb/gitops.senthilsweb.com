apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: zybes-ingress
  annotations:
    kubernetes.io/ingress.class: traefik
spec:
  rules:
    - http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: zybes-svc
                port:
                  number: 80
