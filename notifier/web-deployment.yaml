apiVersion: apps/v1
kind: Deployment
metadata:
  name: notifier-web-server
  namespace: zypress-app
  labels:
    app: notifier-web-server
spec:
  replicas: 2
  selector:
    matchLabels:
      app: notifier-web-server
  template:
    metadata:
      labels:
        app: notifier-web-server
    spec:
      containers:
      - name: zyvue
        image: senthilsweb/zyvue:ac77647
        ports:
        - containerPort: 3000 #
